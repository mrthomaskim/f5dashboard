<html>
    <head>
        <title>F5 Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <style>
        </style>
        {% block styles %}{% endblock %}
    </head>

    {% block body %}
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
            
        <div class="text-center">
            <p> </p>
            <p> </p>
            <p> </p>
            <img src="../../static/logo.png" alt="" width="300" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <p> </p>
            <form class="form-signin" method="POST">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="SamAccountName" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <input class="btn btn-primary" type="submit" value="submit">
                {% if form.errors %}
                <p class="error"> {{ get_flashed_messages() }}{{ form.errors }}</p>
                {% endif %}
                <div class="dropdown-men u">
                        {{ form.hidden_tag() }}
                </div>
            </form>
        </div>
    {% endblock %}
</html>
